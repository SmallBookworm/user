<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			 .oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell" id="gaofuhe">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img src="../images/baojing.jpg" height="45"/>
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name">高负荷告警</h4>									
								</div>								
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell" id="digonglv">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img src="../images/warn.png" height="45"/>
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name">低功率因素告警</h4>
								</div>
								
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img src="../images/temp.png" height="50" style="padding-left: 20px;"/>
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name" style="color: #B5B5B5;">环境监控告警</h4>									
								</div>
								
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img src="../images/zaixianjiankong.png" height="45"/>
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name" style="color: #B5B5B5;">自动控制信息</h4>									
								</div>
								
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		document.getElementById('gaofuhe').addEventListener('tap', function() {
			mui.openWindow({
			    url:"gaofuhe.html",
			    id:"gaofuhe",
			    styles:{
			      top:0,//新页面顶部位置
			      bottom:0,//新页面底部位置
			      //width:newpage-width,//新页面宽度，默认为100%
			      //height:newpage-height,//新页面高度，默认为100%
			    },
			    extras:{
			      
			    },
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    show:{
			      autoShow:true,//页面loaded事件发生后自动显示，默认为true
			      //aniShow:animationType,//页面显示动画，默认为”slide-in-right“；
			     // duration:animationTime,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
			      event:'titleUpdate',//页面显示时机，默认为titleUpdate事件时显示
			      extras:{}//窗口动画是否使用图片加速
			    },
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			      options:{
			       // width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
			       // height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
			      }
			    }
			});
		});
		
		document.getElementById('digonglv').addEventListener('tap', function() {
			mui.openWindow({
			    url:"digonglv.html",
			    id:"digonglv",
			    styles:{
			      top:0,//新页面顶部位置
			      bottom:0,//新页面底部位置
			      //width:newpage-width,//新页面宽度，默认为100%
			      //height:newpage-height,//新页面高度，默认为100%
			    },
			    extras:{
			      
			    },
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    show:{
			      autoShow:true,//页面loaded事件发生后自动显示，默认为true
			      //aniShow:animationType,//页面显示动画，默认为”slide-in-right“；
			     // duration:animationTime,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
			      event:'titleUpdate',//页面显示时机，默认为titleUpdate事件时显示
			      extras:{}//窗口动画是否使用图片加速
			    },
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			      options:{
			       // width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
			       // height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
			      }
			    }
			});
		});
	</script>
</html>
