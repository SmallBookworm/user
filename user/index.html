	<head>

	<body>
		<div class="page-header">
			<h1>&nbsp&nbsp注册</h1>
		</div>
		<div class="container">

			<form class="form-signin ">
				<div class="container">
					<div class="panel panel-default">
						<div class="panel-heading">个人信息</div>
						<div class="panel-body">
							<label for="inputPassword">Password</label>
							<input type="text" id="4" class="form-control" placeholder="username" required="">
							<label for="inputPassword">Password</label>
							<input type="password" id="5" class="form-control" placeholder="Password" required="">
						</div>
					</div>
					<div class="panel panel-default personal">
						<div class="panel-heading">个人信息</div>
						<div class="panel-body">
							<label for="inputEmail">姓名</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="姓名" required="" autofocus="">
							<label for="inputPassword">性别</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="性别" required="">
							<label for="inputPassword">身份证号</label>
							<input type="password" id="2" class="form-control" placeholder="身份证号" required="">
							<label for="inputPassword">电话</label>
							<input type="password" id="3" class="form-control" placeholder="电话" required="">

						</div>
					</div>
				</div>

				<div class="checkbox">
					<label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
			</form>

		</div>
		<!-- /container -->

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	</body>
