<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-table.css">
		<link rel="stylesheet" href="css/form.css">
		<title>账户管理</title>
	</head>

	<body>
		<div class="center container-fluid">
			<table id="table" data-toolbar="#toolbar" data-striped="true" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-show-export="true" data-detail-view="true" data-show-pagination-switch="true" data-pagination="true" data-show-footer="false" data-side-pagination="client" data-response-handler="responseHandler"></table>
		</div>
		<!-- Modal -->
		<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">修改账户</h4>
					</div>
					<div class="modal-body">
						<form id="form-change" class="form-horizontal" action="new_file.html">
							<div class="form-group">
								<label for="username" class="col-md-2">登录名：</label>
								<div class="ucol col-md-4">
									<input type="text" class="form-control" id="username" placeholder="登录名" required="" autofocus="" maxlength="10">
								</div>
								<label for="password" class="col-md-2 ">密码：</label>
								<div class="ucol col-md-4">
									<input type="password" class="form-control" id="password" placeholder="密码" required="" maxlength="20">
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-md-2 ">姓名：</label>
								<div class="ucol col-md-4">
									<input type="text" id="name"  class="form-control" placeholder="姓名" required="" maxlength="10">
								</div>
								<label for="sex" class="col-md-2 ">性别：</label>
								<div class="ucol col-md-4">
									<select id='sex' class="form-control">
										<option>男</option>
										<option>女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="IDcard" class="col-md-2 ">身份证号：</label>
								<div class="ucol col-md-4">
									<input type="text" id="IDcard" class="form-control" placeholder="身份证号" required="" maxlength="18" pattern="\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)">
								</div>
								<label for="telephone " class="col-md-2 ">电话：</label>
								<div class="ucol col-md-4">
									<input type="tel" id="telephone" class="form-control" placeholder="电话" required="" maxlength="13" pattern="0\d{2,3}-?\d{7,8}" title="3或4位区号+7或8位号码">
								</div>
							</div>
							<div class="form-group">
								<label for="club" class="col-md-2 ">部门：</label>
								<div class="ucol col-md-4">
									<select id='club' class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								<label for="cellphone " class="col-md-2 ">手机：</label>
								<div class="ucol col-md-4">
									<input type="tel" id="cellphone" class="form-control" placeholder="手机" required="" maxlength="11" pattern="1\d{10}" title="正确的中国大陆手机号">
								</div>
							</div>
							<div class="form-group">
					<label for="kind" class="col-md-2">类别：</label>
					<div class="ucol col-md-4">
						<select id='kind' class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<label for="state" class="col-md-2">状态：</label>
					<div class="ucol col-md-4">
							<label>
         					 <input type="radio" id="state1" name="state" value="启用" checked=""> 启用
                          </label>		
                          <label>
         					 <input type="radio" id="state2" name="state" value="不启用"> 不启用
                          </label>
					</div>
				</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" form="form-change">保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script src="js/bootstrap-table-zh-CN.js"></script>
	<script src="js/IDmanage.js"></script>

</html>
