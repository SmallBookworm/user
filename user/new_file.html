<!DOCTYPE html>
<html>

	<body>

		<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			ctx.beginPath();
			ctx.lineWidth = "5";
			ctx.strokeStyle = "red"; // 绿色路径
			ctx.moveTo(0, 75);
			ctx.lineTo(250, 75);
			ctx.stroke(); // 进行绘制

			ctx.beginPath();
			ctx.strokeStyle = "blue"; // 紫色路径
			ctx.moveTo(50, 0);
			ctx.lineTo(150, 130);
			ctx.stroke(); // 进行绘制
			ctx.fillStyle = "red";
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			ctx.beginPath();
			ctx.strokeStyle = "blue"; // 紫色路径
			ctx.moveTo(50, 0);
			ctx.lineTo(150, 130);
			ctx.stroke(); // 进行绘制
			canvas.addEventListener('mousemove', function(e) {
				ctx.fillStyle = "red";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				var x = e.clientX;
				var y = e.clientY;
				ctx.beginPath();
				ctx.moveTo(x, y);
				ctx.lineTo(x + 10, y);
				ctx.stroke();
			});
		</script>

	</body>

</html>
