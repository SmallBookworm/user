	<body>
		<div style="height: 2rem;">

		</div>
		<div class="page-header">
			<h1>注册</h1>
		</div>
		<div class="container">

			<form class="form-signup form-horizontal" action="new_file.html">
				<div class="form-group">
					<label for="username" class="col-md-2" style="text-align: right;">登陆名</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="username" placeholder="登陆名" required="" autofocus="" maxlength="10">
					</div>
					<label for="inputPassword" class="col-md-2 ">密码</label>
					<div class="col-md-4">
						<input type="password" class="form-control" id="inputPassword" placeholder="密码" required="" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 ">姓名</label>
					<div class="col-md-4">
						<input type="text" id="name" class="form-control" placeholder="姓名" required="" maxlength="10">
					</div>
					<label for="sex" class="col-md-2 ">性别</label>
					<div class="col-md-4">
						<select id='sex' class="form-control">
							<option>男</option>
							<option>女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="IDcard" class="col-md-2 ">身份证号</label>
					<div class="col-md-4">
						<input type="text" id="IDcard" class="form-control" placeholder="身份证号" required="" maxlength="18" pattern="\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)">
					</div>
					<label for="telephone " class="col-md-2 ">电话</label>
					<div class="col-md-4">
						<input type="tel" id="telephone" class="form-control" placeholder="电话" required="" maxlength="13" pattern="0\d{2,3}-?\d{7,8}" title="3或4位区号+7或8位号码">
					</div> 
				</div>
				<div class="form-group">
					<label for="type" class="col-md-2 ">类别</label>
					<div class="col-md-4">
						<select id='type' class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<label for="telephone " class="col-md-2 ">手机</label>
					<div class="col-md-4">
						<input type="tel" id="telephone" class="form-control" placeholder="手机" required="" maxlength="11" pattern="1\d{10}" title="正确的中国大陆手机号">
					</div>
				</div>
				<div class="form-group">
					<label for="telephone " class="col-md-5"></label>
					<div class="col-md-2">
						<button class="btn btn-lg btn-primary btn-block" type="submit" id='signup'>注册</button>
					</div>
				</div>
			</form>

		</div>
	</body>

		state.success = function() {
			$('.form-signup').after(['<div id="myAlert" class="alert alert-success">',
				'    <a href="#" class="close" data-dismiss="alert">&times;</a>',
				'    <strong>注册成功！</strong>',
				'</div>'
			].join(""));
		}
		state.error = function(err) {
			$('.form-signup').after(['<div id="myAlert" class="alert alert-warning">',

				'    <strong>警告！</strong>'+err,

			].join(""));
